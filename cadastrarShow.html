<div class="row">
    <div class="col s12 m6" style="margin-left: 20em; margin-top: 8em;">
        <div class="card">
            <div class="card-content">
                <span class="card-title center">
                    <h3>Cadastrar Show</h3>
                </span>
                <div class="row">
                    <form id="formulario" class="col s12">
                        <input type="hidden" name="action" value="AddTicket">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="show" name="show" type="text" title="Ex: Bruno Mars" class="validate">
                                <label for="show">Show</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="data" name="data" type="text" class="datepicker">
                                <label for="data">Data</label>
                            </div>
                            <div class="input-field col s6">
                                <textarea id="descricao" name="descricao" class="materialize-textarea"></textarea>
                                <label for="show">Descrição</label>
                            </div>

                            <div class="input col s6">
                                <div class="file-field input-field">
                                    <button class="btn btn-small">
                                        <span>Imagem</span>
                                        <input id="img" name="img" type="file">
                                    </button>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" placeholder="Nenhuma imagem selecionada">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <button class="waves-effect waves-light btn" id="cadastrar" style="border-radius: 5px;">
                    <span>Cadastrar</span>
                </button>
                <a href="index.html" class="waves-effect waves-ligth btn red" style="border-radius: 5px; margin-left: 26em;">
                    <span>Voltar</span>
                </a>
            </div>
        </div>
    </div>
</div>
